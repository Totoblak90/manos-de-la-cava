<footer class="footer">
	<section class="footer-top">
		<article class="logo-container">
			<a
				mat-fab
				routerLink="/"
				aria-label="Inicio"
			>
				<img
					class="logo"
					src="assets/logo.webp"
					alt="Logo Manos de La Cava"
				/>
			</a>
		</article>

		<article class="institutional-info-container">
			<a
				class="google-maps"
				[href]="googleMapsUrl"
				target="_blank"
			>
				<mat-icon>location_on</mat-icon>
				<span>{{ prettifiedAddress }}</span>
			</a>
			<a
				class="email"
				href="mailto:administracion@manosdelacava.org"
			>
				{{ email }}
			</a>
			<span class="dedication">
				Con
				<mat-icon svgIcon="heart" />
				<a
					href="https://github.com/Totoblak90"
					target="_blank"
				>
					<span>Tobias</span>
				</a>
				y
				<span>Chino</span>
			</span>
		</article>

		<mdlc-social-media-icons class="social-media-icons-desktop" />
	</section>

	<section class="footer-bottom">
		<mdlc-social-media-icons class="social-media-icons-mobile" />
	</section>
</footer>
