<section class="card-image-section">
	<mdlc-image-viewer
		class="card-image-section__image-viewer"
		[imageUrl]="imageParams().imgUrl"
		[altText]="imageParams().imgAlt"
		[lazyLoad]="true"
		[width]="null"
		[height]="null"
	/>
</section>

<section class="card-info-section">
	<h3>{{ title() }}</h3>

	<div class="card-info-section__description">
		<p>{{ description() }}</p>
	</div>

	<a
		class="secondary see-more-button"
		[routerLink]="linkHref()"
	>
		Ver m√°s
	</a>
</section>
