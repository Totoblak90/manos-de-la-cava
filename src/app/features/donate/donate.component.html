<mdlc-content-layout
	class="layout-columns"
	aria-labelledby="donar-main-title"
>
	<div class="content-block">
		<header>
			<h1
				id="donar-main-title"
				class="page-main-title"
			>
				Donar
			</h1>
		</header>
		<p class="donation-subtitle">Tu generosidad transforma vidas. Elegí como querés colaborar:</p>

		<h2 class="section-title-minor">Con Tarjeta de Crédito / Débito</h2>
		<p class="section-description">A través de Donar Online, una plataforma segura para colaborar con ONGs.</p>
		<div class="donation-cards-grid">
			@for (card of donationCards; track card.title) {
				<a
					class="donation-card-link"
					[href]="donationLink"
					target="_blank"
					rel="noopener noreferrer"
					[attr.aria-label]="'Donar para el programa ' + card.title"
				>
					<mdlc-icon-title-card
						class="donation-card-item"
						[title]="card.title"
						[iconName]="card.icon"
						[isSvgIcon]="true"
						[ngStyle]="{
							'--icon-title-card-bg-color': getBgColor(card.programName),
							'--icon-title-card-color': getTextColor(card.programName),
							'--icon-title-card-icon-color': getTextColor(card.programName),
						}"
					/>
				</a>
			}
		</div>
	</div>
</mdlc-content-layout>

<mdlc-content-layout class="layout-columns donation-methods-layout">
	<div class="content-block">
		<h2 class="section-title-minor">Otros Medios de Donación</h2>
		<div class="donation-info-cards-container">
			<mdlc-donation-info-card [cardData]="mercadoPagoData" />
			<mdlc-donation-info-card [cardData]="bankTransferData" />
		</div>
	</div>
</mdlc-content-layout>
