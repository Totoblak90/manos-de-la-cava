<section class="programs">
	<h2 class="section-title">√Åreas</h2>

	<article class="card-list">
		@for (card of cards; track $index) {
			<mdlc-base-card
				class="program-card"
				[title]="card.title"
				[description]="card.description"
				[imageParams]="card.imageParams"
				[linkHref]="card.linkHref"
				[ngStyle]="{
					'--card-background-color': getBgColor(card.title),
					'--card-text-color': getTextColor(card.title),
				}"
			/>
		}
	</article>
</section>
